<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرعة الإلكترونية</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            background: #222;
            color: white;
        }

        .left-panel, .right-panel {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }

        .left-panel {
            background: rgba(0, 0, 0, 0.8);
            border-right: 1px solid #555;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .right-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('106576.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .lottery-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        select, button {
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            background: #f1c40f;
            color: black;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #d4ac0d;
        }

        button:disabled {
            background: #888;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #f1c40f;
            font-weight: bold;
        }

        .previous-results {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .result-item {
            margin: 5px 0;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <!-- القسم الأيسر للقرعة -->
    <div class="left-panel">
        <div class="lottery-container">
            <h2>القرعة الإلكترونية</h2>
            <p>اختر اسمك:</p>
            <select id="user-name">
                <option value="">اختر اسمك</option>
                <option value="حمزه">حمزه</option>
                <option value="ملك الافاعي">ملك الافاعي</option>
                <option value="السلك">السلك</option>
                <option value="البوبو">البوبو</option>
                <option value="الاوق">الاوق</option>
                <option value="سفن اب">سفن اب</option>
                <option value="زهدي">زهدي</option>
                <option value="الاقرط">الاقرط</option>
                <option value="حمامه">حمامه</option>
                <option value="جبل">جبل</option>
                <option value="راجي">راجي</option>
                <option value="خفاش">خفاش</option>
            </select>
            <button id="lottery-button" onclick="runLottery()">إجراء القرعة</button>
            <div class="result" id="result"></div>
        </div>
        <div class="previous-results" id="previous-results">
            <h3>نتائج القرعة السابقة:</h3>
        </div>
    </div>

    <!-- القسم الأيمن للعد التنازلي -->
    <div class="right-panel">
        <!-- يمكن إضافة محتوى إضافي هنا -->
    </div>

    <script>
        const partners = ["حمزه", "ملك الافاعي", "السلك", "البوبو", "الاوق", "سفن اب", "زهدي", "الاقرط", "حمامه", "جبل", "راجي", "خفاش"];

        // استرجاع النتائج السابقة من localStorage
        const previousResults = JSON.parse(localStorage.getItem("previousResults")) || [];
        const resultDiv = document.getElementById("result");
        const previousResultsDiv = document.getElementById("previous-results");

        // عرض النتائج السابقة عند تحميل الصفحة
        function displayPreviousResults() {
            previousResultsDiv.innerHTML = '<h3>نتائج القرعة السابقة:</h3>';
            previousResults.forEach((result, index) => {
                const resultItem = document.createElement("div");
                resultItem.className = "result-item";
                resultItem.innerText = `${index + 1}. ${result.user} - ${result.partner}`;
                previousResultsDiv.appendChild(resultItem);
            });
        }
        displayPreviousResults();

        function runLottery() {
            const userName = document.getElementById("user-name").value;
            if (!userName) {
                resultDiv.innerText = "يرجى اختيار اسمك!";
                return;
            }

            const randomPartner = partners[Math.floor(Math.random() * partners.length)];
            const newResult = { user: userName, partner: randomPartner };

            resultDiv.innerText = `تم اختيار شريكك: ${randomPartner}`;
            
            // حفظ النتيجة الجديدة في القائمة
            previousResults.push(newResult);
            localStorage.setItem("previousResults", JSON.stringify(previousResults));

            // تحديث عرض النتائج السابقة
            displayPreviousResults();
        }
    </script>

</body>
</html>
