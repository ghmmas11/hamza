<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العد التنازلي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('106576.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: backgroundEffect 10s infinite alternate;
        }
        * الفيديو في الخلفية */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        /* المحتوى فوق الفيديو */
        .content {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .countdown-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            animation: popIn 1s ease-out;
            z-index: 1; /* وضع المحتوى فوق الفيديو */
            position: relative; /* التأكد من ظهوره فوق الفيديو */
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .intro-text {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #f1c40f;
            font-weight: bold;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
            text-transform: uppercase;
            color: #fff;
            letter-spacing: 1px;
            animation: textGlow 1.5s infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px #f1c40f, 0 0 10px #f1c40f, 0 0 15px #f1c40f; }
            100% { text-shadow: 0 0 10px #f1c40f, 0 0 15px #f1c40f, 0 0 20px #f1c40f; }
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            font-size: 2em;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
            animation: rotateIn 1s ease-out;
        }

        @keyframes rotateIn {
            0% { transform: rotateY(-90deg); opacity: 0; }
            100% { transform: rotateY(0); opacity: 1; }
        }

        .time-unit:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.4);
        }

        .unit-name {
            font-size: 1em;
            color: #fff;
            margin-top: 5px;
            display: block;
        }

        p {
            font-size: 1em;
            color: #ddd;
            margin-top: 20px;
        }

        .moving-text {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            text-align: center;
            font-size: 1.2em;
            animation: slideIn 5s linear infinite alternate;
            color: #f1c40f;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .modern-button {
            background: linear-gradient(45deg, #ff6b6b, #f7b731);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            text-align: center;
            text-transform: uppercase;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px; /* إضافة المسافة بين العداد والزر */
        }

        .modern-button:hover {
            background: linear-gradient(45deg, #f7b731, #ff6b6b);
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .modern-button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
     <!-- الفيديو في الخلفية -->
    <video class="video-background" autoplay muted loop>
        <source src="wha.mp4" type="video/mp4">
        متصفحك لا يدعم تشغيل الفيديو.
    </video>
    <div class="moving-text">
        <p style="font-size: 40px;"></p>
    </div>

    <div class="countdown-container">
        <div class="intro-text">:موعد الدخول السلس عند ملك الأفاعي بعد</div>
        <h1>العد التنازلي إلى 9 يناير 2025 الساعة 7 مساءً</h1>
        <button onclick="playSound()">تشغيل الصوت</button>
        <div id="countdown" class="countdown">
            <div class="time-unit" id="days">
                00
                <div class="unit-name">يوم</div>
            </div>
            <div class="time-unit" id="hours">
                00
                <div class="unit-name">ساعة</div>
            </div>
            <div class="time-unit" id="minutes">
                00
                <div class="unit-name">دقيقة</div>
            </div>
            <div class="time-unit" id="seconds">
                00
                <div class="unit-name">ثانية</div>
            </div>
        </div>
        <button class="modern-button" onclick="navigateToLottery()">اذهب إلى صفحة القرعة</button>
        <p></p>
        <p style="font-size: 40px;"></p>
        <p style="font-size: 40px;color: red;">مش انت الي طبخت السم وانت الي رح تاكله</p>
    </div>

    <script>
        // تشغيل الصوت عند النقر
        function playSound() {
            const video = document.querySelector(".video-background");
            video.muted = false;
            video.play();
        }
        var targetDate = new Date("Jan 9, 2025 19:00:00").getTime();

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = targetDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerHTML = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerHTML = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerHTML = seconds < 10 ? "0" + seconds : seconds;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "انتهى الوقت!";
            }
        }, 1000);

        function navigateToLottery() {
            window.open("lottery.html", "_blank"); // يفتح الرابط في تبويب جديد
        }
    </script>

</body>
</html>
