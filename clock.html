<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صندوق تكافل عبدو</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>صندوق تكافل عبدو</h2>
    <form id="donationForm">
        <label for="donorName">اسم المتبرع:</label>
        <input type="text" id="donorName" required>
        <label for="donation">المساهمة:</label>
        <input type="text" id="donation" required>
        <button type="button" onclick="addDonation()">إضافة</button>
    </form>
    <br>
    <table>
        <thead>
            <tr>
                <th>اسم المتبرع</th>
                <th>المساهمة</th>
            </tr>
        </thead>
        <tbody id="donationList">
        </tbody>
    </table>

    <script>
        function addDonation() {
            let name = document.getElementById('donorName').value.trim();
            let donation = document.getElementById('donation').value.trim();
            if (name === "" || donation === "") {
                alert("يرجى ملء جميع الحقول");
                return;
            }
            let table = document.getElementById('donationList');
            let row = table.insertRow();
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            cell1.textContent = name;
            cell2.textContent = donation;
            document.getElementById('donationForm').reset();
        }
    </script>
</body>
</html>
