<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العد التنازلي والقرعة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('106576.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: backgroundEffect 10s infinite alternate;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            animation: popIn 1s ease-out;
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #fff;
            letter-spacing: 1px;
            animation: textGlow 1.5s infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px #f1c40f, 0 0 10px #f1c40f, 0 0 15px #f1c40f; }
            100% { text-shadow: 0 0 10px #f1c40f, 0 0 15px #f1c40f, 0 0 20px #f1c40f; }
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            font-size: 2em;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        textarea, input {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 1em;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            background-color: #f1c40f;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d4ac0d;
        }

        #result {
            margin-top: 20px;
            text-align: left;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>العد التنازلي إلى 9 يناير 2025 الساعة 7 مساءً</h1>
        <div id="countdown" class="countdown">
            <div class="time-unit" id="days">00<div class="unit-name">يوم</div></div>
            <div class="time-unit" id="hours">00<div class="unit-name">ساعة</div></div>
            <div class="time-unit" id="minutes">00<div class="unit-name">دقيقة</div></div>
            <div class="time-unit" id="seconds">00<div class="unit-name">ثانية</div></div>
        </div>

        <h1>قرعة اختيار الشريك</h1>
        <input id="userName" type="text" placeholder="اكتب اسمك هنا...">
        <button onclick="pickPartner()">اختيار الشريك</button>
        <div id="result"></div>
    </div>

    <script>
        // Countdown Script
        var targetDate = new Date("Jan 9, 2025 19:00:00").getTime();

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = targetDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerHTML = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerHTML = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerHTML = seconds < 10 ? "0" + seconds : seconds;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "انتهى الوقت!";
            }
        }, 1000);

        // Partner Picker Script
        function pickPartner() {
            const userName = document.getElementById("userName").value.trim();
            const names = ["حمزه", "ملك الافاعي", "السلك", "البوبو", "الاوق", "سفن اب", "زهدي", "الاقرط", "حمامه", "جبل", "راجي", "خفاش"];

            if (!userName) {
                document.getElementById("result").innerHTML = "يرجى إدخال اسمك.";
                return;
            }

            names.push(userName);

            const shuffled = names.sort(() => Math.random() - 0.5);
            const partner = shuffled.find(name => name !== userName);

            document.getElementById("result").innerHTML = `<h2>شريكك هو:</h2><p>${partner}</p>`;
        }
    </script>

</body>
</html>
