<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العد التنازلي مع فيديو خلفية</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* الفيديو في الخلفية */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* المحتوى فوق الفيديو */
        .content {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.5em;
        }

        button {
            background: #f1c40f;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background: #e1b70d;
        }
    </style>
</head>
<body>

    <!-- الفيديو في الخلفية -->
    <video class="video-background" autoplay muted loop>
        <source src="wha.mp4" type="video/mp4">
        متصفحك لا يدعم تشغيل الفيديو.
    </video>

    <!-- المحتوى -->
    <div class="content">
        <h1>العد التنازلي إلى 9 يناير 2025 الساعة 7 مساءً</h1>
        <div id="countdown" class="countdown">
            <div class="time-unit" id="days">00</div>
            <div class="time-unit" id="hours">00</div>
            <div class="time-unit" id="minutes">00</div>
            <div class="time-unit" id="seconds">00</div>
        </div>
        <button onclick="playSound()">تشغيل الصوت</button>
    </div>

    <script>
        // تشغيل الصوت عند النقر
        function playSound() {
            const video = document.querySelector(".video-background");
            video.muted = false;
            video.play();
        }

        // العد التنازلي
        var targetDate = new Date("Jan 9, 2025 19:00:00").getTime();

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = targetDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerHTML = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerHTML = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerHTML = seconds < 10 ? "0" + seconds : seconds;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "انتهى الوقت!";
            }
        }, 1000);
    </script>

</body>
</html>
