<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العد التنازلي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('106576.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        video.video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .countdown-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .audio-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .audio-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <!-- إضافة الفيديو كخلفية -->
    <video class="video-background" autoplay muted loop id="backgroundVideo">
        <source src="wha.mp4" type="video/mp4">
        متصفحك لا يدعم تشغيل الفيديو.
    </video>

    <!-- زر تشغيل الصوت -->
    <button class="audio-button" id="audioButton" onclick="toggleAudio()">تشغيل الصوت</button>

    <div class="countdown-container">
        <h1>العد التنازلي إلى 9 يناير 2025 الساعة 7 مساءً</h1>
        <div id="countdown">
            <div id="days">00</div>
            <div id="hours">00</div>
            <div id="minutes">00</div>
            <div id="seconds">00</div>
        </div>
    </div>

    <script>
        // ضبط العد التنازلي
        var targetDate = new Date("Jan 9, 2025 19:00:00").getTime();
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = targetDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "انتهى الوقت!";
            }
        }, 1000);

        // التحكم بالصوت
        var video = document.getElementById("backgroundVideo");
        var audioButton = document.getElementById("audioButton");

        function toggleAudio() {
            if (video.muted) {
                video.muted = false;
                audioButton.textContent = "إيقاف الصوت";
            } else {
                video.muted = true;
                audioButton.textContent = "تشغيل الصوت";
            }
        }
    </script>
</body>
</html>
