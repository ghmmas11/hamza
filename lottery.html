<body>

    <div class="lottery-container">
        <h1>صفحة القرعة الإلكترونية</h1>
        <p>اختر اسمك من القائمة أدناه، ثم اضغط على زر "قرعة" لاختيار شريكك بشكل عشوائي.</p>

        <select id="userSelect">
            <option value="">اختر اسمك</option>
            <option value="حمزه">حمزه</option>

            <option value="عجاج">عجاج</option>
            <option value="سفن اب">سفن اب</option>
            <option value="زهدي">زهدي</option>
            <option value="الاقرط">الاقرط</option>
            <option value="حمامه">حمامه</option>
            <option value="خفاش">خفاش</option>
            <option value="الاوق">الاوق</option>
            <option value="البوبو">البوبو</option>
            <option value="السلك">السلك</option>
            <option value="جبل">جبل</option>
            <option value="راجي">راجي</option>
        </select>

        <button class="button" onclick="startLottery()">قرعة</button>

        <p class="winner-message" id="winnerMessage" style="display: none;"></p>

        <button class="button" onclick="closeWindow()">إغلاق</button>

        <!-- جدول عرض النتائج -->
        <h2>نتائج القرعة</h2>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>اسم المستخدم</th>
                    <th>اسم الشريك</th>
                </tr>
            </thead>
            <tbody>
                <!-- النتائج ستظهر هنا -->
            </tbody>
        </table>
    </div>

    <script>
        // قائمة الأسماء للمشاركين في القرعة
        let participants = ["حمزه", "ملك الافاعي", "عجاج", "سفن اب", "زهدي", "الاقرط", "حمامه", "خفاش", "الاوق", "البوبو", "السلك", "جبل", "راجي"];

        // دالة لبدء القرعة
        function startLottery() {
            const userName = document.getElementById("userSelect").value;

            // التحقق من أنه تم اختيار اسم من القائمة
            if (userName === "") {
                alert("الرجاء اختيار اسمك أولاً.");
                return;
            }

            // التحقق إذا كان المستخدم قد أجرى القرعة بالفعل
            if (localStorage.getItem("lotteryDone") === "true") {
                alert("لقد قمت بإجراء القرعة بالفعل. لا يمكنك إجراء قرعة أخرى.");
                return;
            }

            // إجراء القرعة بشكل عشوائي
            let winner = getRandomWinner(userName);

            // حفظ نتيجة القرعة في localStorage
            let lotteryResults = JSON.parse(localStorage.getItem("lotteryResults")) || [];
            lotteryResults.push({ user: userName, winner: winner });
            localStorage.setItem("lotteryResults", JSON.stringify(lotteryResults));

            // حفظ حالة القرعة
            localStorage.setItem("lotteryDone", "true");

            // عرض النتيجة
            document.getElementById("winnerMessage").style.display = "block";
            document.getElementById("winnerMessage").innerHTML = `القرعة تمت! الشريك المختار هو: ${winner}`;

            // إزالة اسم المستخدم والشريك من القائمة
            participants = participants.filter(name => name !== userName && name !== winner);
            updateDropdown();

            // تحديث عرض النتائج
            updateResultTable();
        }

        // دالة لاختيار فائز عشوائي
        function getRandomWinner(excludedUser) {
            // إزالة المستخدم الذي أجرى القرعة من قائمة المشاركين
            let availableParticipants = participants.filter(name => name !== excludedUser);
            let winner = availableParticipants[Math.floor(Math.random() * availableParticipants.length)];
            return winner;
        }

        // تحديث قائمة الأسماء في القائمة المنسدلة
        function updateDropdown() {
            const select = document.getElementById("userSelect");
            select.innerHTML = '<option value="">اختر اسمك</option>';  // إعادة تعيين القائمة
            participants.forEach(name => {
                const option = document.createElement("option");
                option.value = name;
                option.textContent = name;
                select.appendChild(option);
            });
        }

        // تحديث عرض نتائج القرعة في الجدول
        function updateResultTable() {
            const resultTable = document.getElementById("resultTable").getElementsByTagName("tbody")[0];
            resultTable.innerHTML = ""; // مسح الجدول الحالي

            const lotteryResults = JSON.parse(localStorage.getItem("lotteryResults")) || [];
            lotteryResults.forEach(result => {
                const row = resultTable.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                cell1.textContent = result.user;
                cell2.textContent = result.winner;
            });
        }

        // إغلاق الصفحة
        function closeWindow() {
            window.close();
        }

        // تحديث النتائج عند تحميل الصفحة
        window.onload = function() {
            updateResultTable();
        };
    </script>

</body>
