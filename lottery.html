<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>القرعة الإلكترونية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
    }
    select {
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>القرعة الإلكترونية</h1>
  <p>اختر اسمك من القائمة وأضغط على زر "قرعة" لاختيار شريكك.</p>

  <select id="userSelect">
    <option value="">اختر اسمك</option>
    <option value="حمزه">حمزه</option>
    <option value="ملك الافاعي">ملك الافاعي</option>
    <option value="عجاج">عجاج</option>
    <option value="سفن اب">سفن اب</option>
    <option value="زهدي">زهدي</option>
    <option value="الاقرط">الاقرط</option>
    <option value="حمامه">حمامه</option>
    <option value="خفاش">خفاش</option>
    <option value="الاوق">الاوق</option>
    <option value="البوبو">البوبو</option>
    <option value="السلك">السلك</option>
    <option value="جبل">جبل</option>
    <option value="راجي">راجي</option>
  </select>

  <button onclick="startLottery()">قرعة</button>

  <div id="result"></div>

  <script>
    function startLottery() {
      const userName = document.getElementById('userSelect').value;
      
      if (!userName) {
        alert('يرجى اختيار اسمك أولا');
        return;
      }
      
      // استدعاء دالة Google Apps Script
      google.script.run.withSuccessHandler(function(winner) {
        // عرض النتيجة
        document.getElementById('result').innerHTML = 'تم اختيار شريكك: ' + winner;
        
        // تعطيل الاختيار بعد القرعة
        document.getElementById('userSelect').disabled = true;
      }).startLottery(userName);
    }
  </script>

</body>
</html>
